{% extends "layout.html" %}
{% block content %}
<!-- Form
  ================================================== -->

<div class="container">

    <div>
        <h3>
            <center>
                きょう {{tday}} の<br>ていの良い予想はこちら。
            </center>
        </h3>
    </div>
    <center>
        <br>
        機械学習によって選別された、ていの良い予測結果を提供いたします。<br>
        <br>
        本日の予測数：{{pred_num}} レース<br>

    </center>
    <br>
</div>


<table class="table table-hover">
    <thead align="left">
        <tr>
            {% for i in header: %}
            <th scope="col">{{ i }}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody class="table table-borderless" align="left">
        {% for i in record: %}
        <tr>
            {% for j in i: %}
            <td>{{ j }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>

</table>


{% endblock %}
